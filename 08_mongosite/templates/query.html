{% extends 'droplet.html' %}

{% block search %}
  <form action='/search'>
  Search for Pokemon by Dex Number:
  <input type='text' name='id' placeholder='4' required>
  <input type='submit' value='submit'>
  </form>
  <br>
  <form action='/search'>
  Search for Pokemon by Name:
  <input type='text' name='name' placeholder='Squirtle' required>
  <input type='submit' value='submit'>
  </form>
  <br>
  <form action='/search'>
  Search for Pokemon by Type:
  <input type='text' name='type' placeholder='Water' required>
  <input type='submit' value='submit'>
  </form>
  <br>
  <form action='/search'>
  Search for Pokemon by Stat:
  <select name='stat'>
    <option value='HP'> HP </option>
    <option value='Attack'> Attack </option>
    <option value='Defense'> Defense </option>
    <option value='Sp Attack'> Sp. Attack </option>
    <option value='Sp Defense'> Sp. Defense </option>
    <option value='Speed'> Speed </option>
  </select>
  <input type='number' name='statval' placeholder='100' required>
  <input type='submit' value='submit'>
  </form>
  {% block results %}

  {% endblock %}
{% endblock %}
